pwm: false
shutdown_value:1
value:1
#cycle_time:0.01

[output_pin beeper]
##  Chamber Lighting - In 5V-RGB Position
pin:U_1: PA2
pwm: false
shutdown_value:0
value:0

[output_pin ctlyd]
##  Chamber Lighting - In 5V-RGB Position
pin:U_1: PA14
pwm: false
shutdown_value:0
value:0

[smart_effector]
pin:!gpio21
recovery_time:0
x_offset: 17.6
y_offset: 4.4
z_offset: 0.000001
speed:10
probe_accel:50
samples: 3
samples_result: average
sample_retract_dist: 3.0
samples_tolerance: 0.05
samples_tolerance_retries:5

[auto_z_offset]
pin: U_1:PC1
x_offset: 17.6
y_offset: 4.4
z_offset: 0.1
speed:10
#probe_accel:50
samples: 10
samples_result: average
sample_retract_dist: 3.0
samples_tolerance: 0.05
samples_tolerance_retries:5

[bed_mesh]
speed:150                #调平速度
horizontal_move_z:7   #调平中Z抬高高度
mesh_min:20,15      #探测点最小位置
mesh_max:230,230     #探测点最大位置
probe_count:6,6     #调平点数
algorithm:bicubic
bicubic_tension:0.2
#move_check_distance:10
#relative_reference_index:0
mesh_pps: 2, 2

[filament_switch_sensor fila]
pause_on_runout: True
runout_gcode:
            PAUSE
#            SET_FILAMENT_SENSOR SENSOR=fila ENABLE=1
event_delay: 3.0
pause_delay: 0.5
switch_pin:U_1:PC3

[resonance_tester]
accel_chip:adxl345
probe_points:
   120, 120, 10  # an example



[idle_timeout]
timeout: 43200

[pause_resume]


[display_status]


