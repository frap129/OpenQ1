pwm: True
cycle_time: 0.00100
hardware_pwm: false
value: 0.00
scale: 255
shutdown_value: 0.0



##活性炭吹风扇
[output_pin fan3]
pin:U_1:PC9
pwm: True
cycle_time: 0.0100
hardware_pwm: false
value: 0
scale: 255
shutdown_value: 0.0


[heater_fan chamber_circulation_fan]
pin:U_1:PA4
max_power: 1.0
shutdown_speed:1.0
kick_start_time: 0.5
heater: chamber
heater_temp: 35
fan_speed: 1.0
off_below: 0

## FAN0  喉管风扇
[heater_fan hotend_fan]
pin:gpio25
max_power: 1.0
shutdown_speed:1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
off_below: 0


[heater_fan hotend_fan2]
pin:gpio11
max_power: 1.0
shutdown_speed:1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
off_below: 0

